<p>common-problem works!</p>

<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    
    <div class="mb-3">
      <label for="problemDesc" class="form-label">Problem Description</label>
      <input type="text" class="form-control" id="problemDesc" [ngModel]="commonProblem.problemDesc">
    </div>
    <div class="mb-3">
        <label for="commonProblemId" class="form-label">Problem Id</label>
        <input type="text" class="form-control" id="commonProblemId" [ngModel]="commonProblem.commonProblemId">
        
      </div>

    <div class="mb-3 form-check">
      <input type="hidden" class="form-check-input" id="problemId">
     
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <app-problem-list></app-problem-list>
